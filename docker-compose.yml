version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nlp_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: nlp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./supabase_data:/var/lib/postgresql/data
    restart: unless-stopped

  # PostgREST API - FIXED WITH JWT SECRET
  postgrest:
    image: postgrest/postgrest:latest
    container_name: nlp_postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: "postgres://postgres:mysecretpassword@db:5432/postgres"
      PGRST_DB_SCHEMA: "public"
      PGRST_DB_ANON_ROLE: "postgres"
      PGRST_JWT_SECRET: "beynh0R/7n76K3dpTaCDj2PEncSaRQ/a/AVDTWgrhxw="
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      - db
    restart: unless-stopped

  # SearXNG - FIXED WITH DISABLED RATE LIMITING
  searxng:
    image: searxng/searxng:latest
    container_name: nlp_searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng_config:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - SEARXNG_SECRET=nlp-workflow-secret-key
      - SEARXNG_LIMITER=false
      - SEARXNG_PUBLIC_INSTANCE=false
    restart: unless-stopped

volumes:
  qdrant_data:
  supabase_data:
  searxng_config:
